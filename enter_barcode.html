<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="setScripts.js"></script>
<link rel="stylesheet" href="modify_sets.css">



</head>
<body>
<div id="form_container">
<h3>Choose environment to remove item from set:</h3>
<form id="form" name="form">

<div>
<label class="container">Sandbox
  <input onfocus="closeAlerts()" type="radio" checked="checked"  value="sandbox" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container">Production
  <input onfocus="closeAlerts()" type="radio" value="production" name="radio">
  <span class="checkmark"></span>
</label>
<label>Set ID </label>
<input id="set_ID" onfocus="closeAlerts()" type="text">
<label>Barcode </label>
<input id="barcode"  onfocus="closeAlerts()" type="text">

<input id="clear" onclick="clearForm()" onfocus="closeAlerts()" type="button" value="Clear Form"><br />
<input id="submit" onclick="myFunction()"  type="button" value="Submit">



</div>
</form>
<div class="alert success"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> <strong>Success!</strong> Item successfully removed from set.</div>
<div class="alert warning"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> <strong>Warning!</strong> Item not removed from set due to error.</div>
<div class="alert info"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> <strong>Info!</strong> Both fields must be completed.</div>

</div>
</body>
</html>
